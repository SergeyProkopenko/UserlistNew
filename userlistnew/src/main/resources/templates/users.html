<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" th:href="@{css/font-awesome.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{css/style.css}">
    <title>Users</title>
</head>
<body style="background: #f6f6f6">
<div class="container-fluid">
    <h2 class="text-center">User manager</h2>
    <table border="1px" class="table table-bordered table-hover table-sm">
        <thead>
        <td>
            Id
        </td>
        <td>
            Name
        </td>
        <td>
            Surname
        </td>
        <td>
            Password
        </td>
        <td>
            Description
        </td>
        <td>
            Delete
        </td>
        </thead>
        <tr th:each="user:${users}">
            <td th:utext="${user.id}"></td >
            <td th:utext="${user.name}"></td>
            <td th:utext="${user.surname}"></td>
            <td th:utext="${user.password}"></td>
            <td th:utext="${user.description}"></td>
            <td>
               <a class="btn btn-dark" th:href="@{/users/del/{id}(id=${user.id})}">
                Delete
               </a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
