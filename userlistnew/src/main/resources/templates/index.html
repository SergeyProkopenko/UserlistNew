<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" th:href="@{css/font-awesome.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{css/style.css}">

    <title>Userlist NEW with spring boot</title>
</head>
<body style="background: #f6f6f6">
<div class="container col-3 pt-3">
    <div class="center-block">
        <h1 class="text-center">Sign In</h1>
        <form method="post" th:action="@{/account}" class="form-group">
            <label for="name">Name:</label><br/>
            <input class="form-control" th:name="name" type="text" id="name" placeholder="Enter the name"><br/>

            <label for="password">Password:</label><br/>
            <input class="form-control" th:name="password" type="password" id="password" placeholder="Enter the password"><br/>
            <input type="submit" class="btn btn-primary" value="Send">
        </form>
        <a th:href="@{/signup}">Sign Up</a>
        <div style="color: red">
            <p th:utext="${message}"></p>
        </div>
    </div>
</div>
</body>
</html>
